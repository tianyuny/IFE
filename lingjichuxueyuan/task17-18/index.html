<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript</title>
    <style>
        .item {
            margin: 10px;
            padding: 20px;
            background: #ccc;
        }
        input {
            margin-bottom: 10px;
        }
        table {
            border-collapse: collapse;
        }
        td {
            padding: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="item">
        <input id="first-number" type="number" value="0" placeholder="第一个数字">
        <input id="second-number" type="number" value="0" placeholder="第二个数字">
        <button id="add-btn">加</button>
        <button id="minus-btn">减</button>
        <button id="times-btn">乘</button>
        <button id="divide-btn">除</button>
        <p id="result">运算结果</p>
    </div>
    <div class="item">
        <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
        <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
        <button id="trans-btn">转化为二进制</button>
        <p id="result-2">运算结果</p>
    </div>
    <div class="item">
        <button id="game-three">3的游戏</button>
        <p id="game-result">游戏结果</p>
    </div>
    <div class="item">
        <button id="nine">点击输出九九乘法表</button>
    </div>

    <script src="js/arithmetic.js"></script>
    <script src="js/conversion.js"></script>
    <script src="js/game-three.js"></script>
    <script src="js/nine.js"></script>
    <script src="js/greeting.js"></script>
</body>
</html>
