
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>
<body>
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
    </div>
    <script>

    function getAllListItem() {
        // 返回页面中所有li标签
        return document.querySelectorAll('li');
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var spanAll = document.querySelectorAll('#' + sectionId + ' span');
        var spanFilter = [];
        for(var i = 0, len = spanAll.length; i < len; i++) {
            if(spanAll[i].textContent === 'HTML') {
                spanFilter.push(spanAll[i]);
            }
        }
        return spanFilter;
    }

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var liAll = document.querySelectorAll('#' + sectionId + ' li');
        var liFilter = [];
        for(var i = 0, len = liAll.length; i < len; i++) {
            var span = liAll[i].querySelectorAll('span');
            for(var j = 0, l = span.length; j < l; j++) {
                if(span[j].textContent === spanCont) {
                    liFilter.push(liAll[i]);
                    break;
                }
            }
        }
        return liFilter;
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var a = document.querySelectorAll('#' + sectionId + ' a');
        var text = [];
        for(var i = 0, len = a.length; i < len; i++) {
            if(a[i].className === 'active') {
                text.push(a[i].textContent);
            }
        }
        return text;
    }
    console.log('所有li');
    console.log(getAllListItem());
    console.log('某个section下所有span中内容为HTML的span标签');
    console.log(findAllHtmlSpanInOneSection('news-top'));
    console.log('某个section下，所有所包含span内容为spanCont的LI标签');
    console.log(findListItem('news-top', 'HTML'));
    console.log('个section下，class为active的链接中包含的文字内容');
    console.log(getActiveLinkContent('news-top'));
    </script>
</body>
</html>
