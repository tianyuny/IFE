<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
    <style>
        .wrap {
            margin: 20px auto;
            width: 480px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, .3);
        }
        select {
            display: none;
        }
        .palette {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .palette li {
            width: 40px;
            height: 40px;
            border: 1px solid #000;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="wrap">
        <input id="name" type="text">
        <button id="submit-btn">Submit</button>
    </div>

    <div class="wrap">
        <label>
            <input id="school" name="status" type="radio">
            School
        </label>
        <label>
            <input id="company" name="status" type="radio">
            Company
        </label>

        <select id="school-select">
            <option>北京邮电大学</option>
            <option>黑龙江大学</option>
            <option>华中科技大学</option>
        </select>

        <select id="company-select">
            <option>百度</option>
            <option>爱奇艺</option>
        </select>
    </div>

    <div class="wrap">
        <ul class="palette">
            <li style="background-color:crimson"></li>
            <li style="background-color:bisque"></li>
            <li style="background-color:blueviolet"></li>
            <li style="background-color:coral"></li>
            <li style="background-color:chartreuse"></li>
            <li style="background-color:darkolivegreen"></li>
            <li style="background-color:cyan"></li>
            <li style="background-color:#194738"></li>
        </ul>

        <p class="color-picker"></p>
    </div>

    <div class="wrap">
        <div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
        <button id="fade-btn">淡出</button>
    </div>

    <div class="wrap">
        <div id="fade-obj-2" style="width:300px;height:300px;background:#000"></div>
        <button id="fade-btn-2">淡出</button>
    </div>

    <div class="wrap">
        <div id="img"></div>
    </div>
    <script>

    /*
    *  当点击按钮 submit-btn 时，在console中输出 name 中的内容
    *  在输入过程中，如果按回车键，则同样执行上一条的需求
    *  在输入过程中，如果按 ESC 键，则把输入框中的内容清空
    * */
    !function () {
        let btn = document.getElementById('submit-btn'),
            name = document.getElementById('name');

        function something (e) {
            if (e.type === 'click' || e.keyCode === 13) {
                console.log(name.value);
            } else if (e.keyCode === 27) {
                name.value = '';
            }
        }
        btn.addEventListener('click', something);
        name.addEventListener('keyup', something);
    }();

    /*
    *   当用户选择了 School 的单选框时，显示 School 的下拉选项，隐藏 Company 的下拉选项
    *   当用户选择了 School 的单选框时，显示 Company 的下拉选项，隐藏 School 的下拉选项
    * */
    !function () {
        let school = document.getElementById('school'),
            company = document.getElementById('company'),
            schoolSelect = document.getElementById('school-select'),
            companySelect = document.getElementById('company-select');
        school.addEventListener('change', function () {
            if (this.checked) {
                schoolSelect.style.display = 'block';
                companySelect.style.display = 'none';
            }
        });
        company.addEventListener('change', function () {
            if (this.checked) {
                schoolSelect.style.display = 'none';
                companySelect.style.display = 'block';
            }
        });
    }();

    /*
    *   点击某一个 Li 标签时，将 Li 的背景色显示在 P 标签内，并将 P 标签中的文字颜色设置成 Li 的背景色
    * */
    !function () {
        let list = document.querySelector('.palette'),
            p = document.querySelector('.color-picker');
        list.addEventListener('click', function (e) {
            if (e.target.tagName === 'LI') {
                var color = e.target.style.backgroundColor;
                p.textContent = color;
                p.style.color = color;
            }
        });
    }();

    /*
    *  点击按钮时，开始改变 fade-obj 的透明度，开始一个淡出（逐渐消失）动画，直到透明度为0
    *  在动画过程中，按钮的状态变为不可点击
    *  在动画结束后，按钮状态恢复，且文字变成“淡入”
    *  在 按钮显示 淡入 的状态时，点击按钮，开始一个“淡入”（逐渐出现）的动画，和上面类似按钮不可点，直到透明度完全不透明
    *  淡入动画结束后，按钮文字变为“淡出”
    * */
    // setTimeout 实现
    !function () {
        let btn = document.getElementById('fade-btn'),
            obj = document.getElementById('fade-obj'),
            val = 1,
            add = -.01;
        btn.addEventListener('click', function () {
            btn.disabled = true;
            function fade () {
                val += add;
                obj.style.opacity = val;
                if (val < 0 || val > 1) {
                    if(val < 0) {
                        btn.textContent = '淡入';
                    } else {
                        btn.textContent = '淡出';
                    }
                    add *= -1;
                    btn.disabled = false;
                    return;
                }
                setTimeout(fade, 30);
            }
            fade();
        });
    }();
    // setInterval 实现
    !function () {
        let btn = document.getElementById('fade-btn-2'),
            obj = document.getElementById('fade-obj-2'),
            val = 1,
            add = .01;
        btn.addEventListener('click', function () {
            btn.disabled = true;
            let pase = setInterval(function () {
                val -= add;
                obj.style.opacity = val;
                if (val < 0 || val > 1) {
                    if (val < 0) {
                        btn.textContent = '淡入';
                    } else {
                        btn.textContent = '淡出';
                    }
                    add *= -1;
                    btn.disabled = false;
                    clearInterval(pase);
                }
            }, 30);
        });
    }();

    /*
    *  用background实现一个帧动画：
    * */
    !function () {
        let img = document.getElementById('img'),
            top = 0,
            add = 480;
        img.style.cssText = 'width: 480px; height: 480px; background: url("img/erik_ce204002.jpg") repeat-y left 0';
        setInterval(function () {
            top -= add;
            img.style.backgroundPositionY = `${top}px`;
            if(top === 0 || top === -7680) {
                add *= -1;
            }
        }, 100);
    }();
    </script>
</body>
</html>
